services:
  
  nginx:
    image: nginx:latest
    container_name: pgadmin_nginx
    restart: unless-stopped
    networks:
      - pgadmin_net
    ports:
      - "${PORT_PGADMIN}:80"
      - "${PORT_FRONT}:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: pgadmin_web
    restart: unless-stopped
    env_file: ./.env
    networks:
      - pgadmin_net
    volumes:
      - pgadmin:/var/lib/pgadmin
  
  influxdb3-core:
    container_name: influxdb3-core
    image: influxdb:3-core
    secrets:
      - postgres_password
    ports:
      - "${PORT_DB_IF}:5432"
    networks:
      - time_net
    command:
      - influxdb3
      - serve
      - --node-id=node0
      - --object-store=file
      - --data-dir=/var/lib/influxdb3/data
      - --plugin-dir=/var/lib/influxdb3/plugins
    volumes:
      - type: bind
        source: ~/.influxdb3/core/data
        target: /var/lib/influxdb3/data
      - type: bind
        source: ~/.influxdb3/core/plugins
        target: /var/lib/influxdb3/plugins

  db:
    container_name: gis_db
    env_file: ./.env
    image: postgis/postgis
    secrets:
      - postgres_password
    environment:
      POSTGRES_USER: ${PG_DB_USER}
      POSTGRES_DB: ${PG_DB_NAME}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "${PORT_DB_PG}:5432"
    networks:
      - gis_net
      - pgadmin_net
    volumes:
      - postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_DB_USER} -d ${PG_DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  gis_net:
    driver: bridge
    name: net_gis
  
  time_net:
    driver: bridge
    name: net_time

  pgadmin_net:
    driver: bridge
    name: net_pgadmin

volumes:
  postgresql:
    name: gis_vol_pg

  pgadmin:
    name: pgadmin_vol_pgadmin

secrets:
  postgres_password:
    file: ./Secrets/postgres_password
